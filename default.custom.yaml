# default.custom.yaml
# save it to:
#   ~/.config/ibus/rime  (linux)
#   ~/Library/Rime       (macos)
#   %APPDATA%\Rime       (windows)



patch:
  # 菜单中可选的方案列表，可根据喜好自行调整顺序，第一位为默认方案
  schema_list:
    - schema: wubi86_jidian             # 五笔
#    - schema: wubi86_jidian_pinyin      # 五笔拼音混输
  # Menu
  menu:
    page_size: 5                    # 候选词数量，最多支持 10 个
  switcher:
    hotkeys:        # 弹出菜单的快捷键
      - Control+grave
    abbreviate_options: true
    caption: "【 输入法设置 】"
    option_list_separator: "｜"

  app_options:
    "Code.exe:{ascii_mode": "true}"
    "chrome.exe:{ascii_mode": "true}"
    "cmd.exe:{ascii_mode": "true}"
    "WindowsTerminal.exe:{ascii_mode": "true}"
    "totalcmd64.exe:{ascii_mode": "true}"
  #-----------------------------------------------
  # 中英文切换自定义
  #-----------------------------------------------
  # inline_ascii  在输入法的临时英文编辑区内输入字母，数字，符号，空格等，回车上屏后自动复位到中文
  # commit_text   已输入的候选文字上屏并切换至英文输入模式
  # commit_code   已输入的编码字符上屏并切换至英文输入模式
  # -----------------------------------------------
  # 参考链接： https://gist.github.com/lotem/2981316

  ascii_composer:
    switch_key: {Shift_L: clear, Shift_R: clear}
  key_binder:
    bindings:
#      - { when: has_menu, accept: comma, send: 2 }  # 候选2 用逗号选择 （修改的时候不要多加或少加空格，跟前面的对齐就好了）
#      - { when: has_menu, accept: period, send: 3 } # 候选3 用句号选择
      - { when: has_menu, accept: semicolon, send: 2 }  # 候选2 用分号
      - { when: has_menu, accept: apostrophe, send: 3 } # 候选3 用单引号

      # 上下翻页 [ ]
      - { when: has_menu, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }

      # 上下翻页 - =
#      - { when: has_menu, accept: minus, send: Page_Up }
#      - { when: has_menu, accept: equal, send: Page_Down }
      -
      # 上下翻页 tab
      - { when: has_menu, accept: Shift+Tab, send: Page_Up }
      - { when: has_menu, accept: Tab, send: Page_Down }

      # 回车清码
#      - { when: composing, accept: Return, send: Escape }

      # emacs key bindings, copy from https://github.com/rime/rime-prelude/blob/master/key_bindings.yaml
      - { when: composing, accept: Control+p, send: Up }
      - { when: composing, accept: Control+n, send: Down }
      - { when: composing, accept: Control+b, send: Left }
      - { when: composing, accept: Control+f, send: Right }
      - { when: composing, accept: Control+a, send: Home }
      - { when: composing, accept: Control+e, send: End }
      - { when: composing, accept: Control+d, send: Delete }
      - { when: composing, accept: Control+k, send: Shift+Delete }
      - { when: composing, accept: Control+h, send: BackSpace }
      - { when: composing, accept: Control+g, send: Escape }
      - { when: composing, accept: Control+bracketleft, send: Escape }
      - { when: paging, accept: comma, send: Page_Up }
      - { when: has_menu, accept: period, send: Page_Down }
      - { when: always, accept: "Control+Shift+2", set_option: ascii_mode }
      - { when: always, accept: "Control+Shift+at", set_option: ascii_mode }

  punctuator:
    full_shape: # 全角符号
      " ": {commit: "　"}
      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "#": ["＃", "⌘"]
      "$": "￥"
      "%": "％"
      "&": "＆"
      "'": {pair: ["‘", "’"]}
      "(": "（"
      ")": "）"
      "*": ["＊", "・", "×"]
      "+": "＋"
      ",": {commit: "，"}
      "-": "－"
      .: {commit: "。"}
      "/": ["／", "÷"]
      ":": {commit: "："}            # commit 的意思是这个符号输入时，会将当前处于第一位的候选词上屏
      ";": {commit: "；"}
      "<": ["《", "〈", "«", "‹"]
      "=": "＝"
      ">": ["》", "〉", "»", "›"]
      "?": {commit: "？"}
      "@": "＠"
      "[": ["「", "【", "〔", "［"]
      "\\": ["、", "＼"]
      "]": ["」", "】", "〕", "］"]
      "^": {commit: "……"}
      _: "——"
      "`": "｀"
      "{": ["『", "〖", "｛"]
      "|": ["·", "｜", "§", "¦"]
      "}": ["』", "〗", "｝"]
      "~": "～"
    half_shape: # 半角符号
      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "#": "#"
      "$": "￥"
      "%": ["%", "％", "°", "℃"]
      "&": "&"
      "'": {pair: ["‘", "’"]}
      "(": "（"
      ")": "）"
      "*": "*"
      "+": "+"
      ",": {commit: "，"}
      "-": {commit: "-"}
      .: {commit: "。"}
      "/": "/"
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": {commit: "《"}
      "=": {commit: "="}
      ">": {commit: "》"}
      "?": {commit: "？"}
      "@": "@"
      "[": {commit: "【"}
      "\\": {commit: "、"}
      "]": {commit: "】"}
      "^": {commit: "……"}
      _: "——"
      "`": "`"
      "{": "「"
      "|": "|"
      "}": "」"
      "~": "~"
  recognizer:
    patterns:  # 一些常见的英文组合，当正则匹配到这些时，都不会生成候选词，而只输入英文
      email: "^[-_.0-9A-Za-z]+@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:|localhost).*$|^[a-z]+[.].+$"
